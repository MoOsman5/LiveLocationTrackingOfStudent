<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>signup form - Bedimcode</title>
</head>

<body>
    <div class="login">
        <img src="assets/img/login-bg.png" alt="image" class="login__bg">

        <form action="" class="login__form">
            <h1 class="login__title">Sign Up</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="text" placeholder="Your Name" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="login__box">
                    <input type="email" placeholder="Email ID" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>

                <div class="login__box">
                    <select name="Role" required class="login__input">
                        <option disabled selected>Choice your role</option>
                        <option value="1">Instructor</option>
                        <option value="2">Student</option>
                        <option value="3">Admin</option>
                        <option value="4">Super-Admin</option>
                    </select>
                </div>
            </div>
            <br>
            <button type="submit" class="login__button">Submit</button>


        </form>
    </div>
</body>

</html>
